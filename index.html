<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sens Commons - A wine bar coming soon">
    <title>Sens Commons - Coming Soon</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lato', sans-serif;
            background-color: #F9F7F4;
            color: #252C26;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .logo-container {
            text-align: center;
            opacity: 0;
            animation: fadeInLogo 1s ease-out forwards;
        }

        .logo-container img {
            max-width: 400px;
            width: 90vw;
            height: auto;
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 2rem;
            opacity: 0;
            animation: fadeInText 0.8s ease-out 0.5s forwards;
        }

        .coming-soon,
        .copyright {
            font-size: 1rem;
            font-weight: 400;
            letter-spacing: 0.15em;
            text-transform: uppercase;
        }

        @keyframes fadeInLogo {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInText {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .logo-container img {
                max-width: 300px;
            }

            .footer {
                padding: 1.5rem;
            }

            .coming-soon,
            .copyright {
                font-size: 0.75rem;
            }
        }

        @media (max-width: 480px) {
            .logo-container img {
                max-width: 250px;
            }

            .footer {
                padding: 1rem;
                flex-direction: column;
                gap: 0.5rem;
            }

            .coming-soon,
            .copyright {
                font-size: 0.7rem;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="sens-logo.svg" alt="Sens Commons">
    </div>

    <div class="footer">
        <div class="coming-soon">Coming Soon</div>
        <div class="copyright">Â©2025 Sens Commons</div>
    </div>
</body>
</html>
